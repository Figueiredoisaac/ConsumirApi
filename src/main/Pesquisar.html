<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href= "resources/css/reset.css"  />
    <link rel="stylesheet" href= "resources/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
<title>Pesquisar Filmes</title>
</head>
<body>
	
	<form>
		<section class="container">
            <div class="container-form" id="form-pesquisar">
                <div class="titulo-pesquisar"><div>PESQUISE SEU FILME FAVORITO AQUI!</div></div>
                <div class="imagem-container"> <img class="imagem-titulo" src="resources/img/pngwing.com.png" alt=""></div>
                <div class="form-nome">
                    <br>
                    <br>
                    <form action="${linkServletLogin}" method="get">
                        <div class="label-pesquisar" >QUAL FILME DESEJA?</div> <input class="field-pesquisar" type="text" name="nomeFilme">
                        <br>
                        <br>
                        <input class="button-enviar" type="submit" name="enviar">
                    </form>
                </div>
            </div>
	
	
	</form>
	
	
</body>
</html>
